function updateTags(tags) {
	tags = tags.split(',');
	var body = document.body;
	while (body.firstChild) {
		body.removeChild(body.firstChild);
	}
	for (var i = 0, tag; tag = tags[i]; ++i) {
		var item = document.createElement('div');
		item.className = 'tag';
		item.innerHTML = tag;
		item.addEventListener('click', tagclick, false);
		body.appendChild(item);
	}
}
function toggleTags(tags) {
	tags = tags.split(',');
	var body = document.body;
	for (var i = 0, tag; tag = tags[i]; i++) {
		for (var elm = body.firstChild; elm; elm = elm.nextSibling) {
			if (tag == elm.innerHTML) {
				if (0 <= elm.className.indexOf('selected')) {
					elm.className = 'tag';
				}
				else {
					elm.className = 'tag selected';
				}
			}
		}
	}
}
</script>
<style type="text/css">
body, html {
	padding: 0;
}
.tag {
	margin: 2px;
	padding: 10px;
	background-color: #aaa;
	word-break: keep-all;
	word-wrap: normal;
	float: left;
	border-radius: 3px;
}
.selected {
	background-color: #afa;
}
